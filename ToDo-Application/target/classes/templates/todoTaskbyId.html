<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ol {
            padding-left: 0;
            list-style-type: none;
        }
        .task {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .task:last-child {
            border-bottom: none;
        }
        .task-id {
            font-weight: bold;
            color: #007bff;
        }
        .task-name {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .task-desc {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Details</h1>
    </header>
    <div class="container">
        <div class="task">
            <div class="task-id">
                Task ID: <span th:text="${SingleData.taskId}"></span>
            </div>
            <div class="task-name">
                <strong>Task Name:</strong> <span th:text="${SingleData.taskName}"></span>
            </div>
            <div class="task-desc">
                <strong>Description:</strong> <span th:text="${SingleData.taskDescription}"></span>
            </div>
        </div>
    </div>
    <div class="container" align="center">
    <form action="/todo/gettaskList" method="get">
        <button type="submit">Get all tasks</button>
    </form>
</div>
</body>
</html>
