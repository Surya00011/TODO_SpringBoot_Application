<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8d7da;
            color: #721c24;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            background: white;
            padding: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }
        h1 {
            color: #721c24;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p th:text="${errorMessage}"></p>
    <form action="/todo/addtaskform" method="get">
        <button type="submit">Add New Task</button>
    </form>
    </div>
</body>
</html>
