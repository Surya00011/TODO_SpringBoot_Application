<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .task-id {
            font-weight: bold;
            color: #007bff;
            width: 80px;
        }
        .task-name {
            font-size: 1.2em;
            flex-grow: 1;
            padding: 0 10px;
        }
        .task-desc {
            font-size: 1em;
            color: #666;
            flex-grow: 2;
            padding-right: 10px;
        }
        .delete-btn {
            background-color: red;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        .task-btns {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-btns form {
            margin-left: 10px;
        }
        .get-task-btn {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <div class="container">
        <div class="task-list" th:each="task : ${data}">
            <div class="task">
                <div class="task-id">
                    Task ID: <span th:text="${task.taskId}"></span>
                </div>
                <div class="task-name">
                    <strong>Task Name:</strong> <span th:text="${task.taskName}"></span>
                </div>
                <div class="task-desc">
                    <strong>Description:</strong> <span th:text="${task.taskDescription}"></span>
                </div>
                <div class="task-btns">
                    <form th:action="@{/todo/delete/{id}(id=${task.taskId})}" method="post">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Single Get Task by ID button at the bottom -->
        <div class="get-task-btn">
            <form action="/todo/gettaskby" method="get">
                <button type="submit">Get Task by ID</button>
            </form>
        </div>
    </div>
</body>
</html>
